name: Validate Packages

# This workflow validates APKBUILD files for syntax errors and best practices
# It runs on every pull request and push to catch issues early

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'JamBox/*/APKBUILD'
      - 'testing/*/APKBUILD'
      - '**/*.patch'
  pull_request:
    paths:
      - 'JamBox/*/APKBUILD'
      - 'testing/*/APKBUILD'
      - '**/*.patch'

jobs:
  validate:
    name: Validate APKBUILD Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Alpine Linux environment
        run: |
          # Install Alpine Linux in Docker for abuild tools
          docker pull alpine:edge
          docker create --name alpine-validator alpine:edge
          docker start alpine-validator

      - name: Install validation tools
        run: |
          docker exec alpine-validator sh -c '
            apk add --no-cache \
              alpine-sdk \
              abuild \
              shellcheck \
              bash
          '

      - name: Detect changed APKBUILD files
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          CHANGED_FILES=$(git diff --name-only $BASE_SHA..$HEAD_SHA | grep -E 'APKBUILD$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No APKBUILD files changed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Changed APKBUILD files:"
          echo "$CHANGED_FILES"
          echo "$CHANGED_FILES" > /tmp/changed_apkbuilds.txt
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Validate APKBUILD syntax
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          FAILED=0

          while IFS= read -r APKBUILD; do
            if [ -z "$APKBUILD" ]; then
              continue
            fi

            echo "Validating: $APKBUILD"

            # Check if file exists
            if [ ! -f "$APKBUILD" ]; then
              echo "❌ File not found: $APKBUILD"
              FAILED=1
              continue
            fi

            # Copy to container and validate
            PKG_DIR=$(dirname "$APKBUILD")
            docker cp "$PKG_DIR" alpine-validator:/tmp/validate/

            # Run syntax check
            docker exec alpine-validator sh -c "
              cd /tmp/validate/$(basename $PKG_DIR)

              # Check shell syntax
              if ! bash -n APKBUILD; then
                echo '❌ Syntax error in APKBUILD'
                exit 1
              fi

              # Check required variables
              . APKBUILD

              if [ -z \"\$pkgname\" ]; then
                echo '❌ Missing pkgname'
                exit 1
              fi

              if [ -z \"\$pkgver\" ]; then
                echo '❌ Missing pkgver'
                exit 1
              fi

              if [ -z \"\$pkgrel\" ]; then
                echo '❌ Missing pkgrel'
                exit 1
              fi

              echo '✅ APKBUILD syntax valid'
            " || FAILED=1

            # Clean up
            docker exec alpine-validator rm -rf /tmp/validate/*

          done < /tmp/changed_apkbuilds.txt

          if [ $FAILED -ne 0 ]; then
            echo "❌ Validation failed for one or more APKBUILD files"
            exit 1
          fi

          echo "✅ All APKBUILD files validated successfully"

      - name: Check for security issues
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          WARNINGS=0

          while IFS= read -r APKBUILD; do
            if [ -z "$APKBUILD" ]; then
              continue
            fi

            echo "Security check: $APKBUILD"

            # Check for HTTP URLs (should use HTTPS)
            if grep -q 'http://' "$APKBUILD"; then
              echo "⚠️ Warning: HTTP URL found in $APKBUILD - consider using HTTPS"
              WARNINGS=$((WARNINGS + 1))
            fi

            # Check for unpinned versions
            if ! grep -q 'pkgver=' "$APKBUILD"; then
              echo "⚠️ Warning: No version specified in $APKBUILD"
              WARNINGS=$((WARNINGS + 1))
            fi

            # Check for checksums
            if ! grep -q 'sha512sums=' "$APKBUILD" && ! grep -q 'sha256sums=' "$APKBUILD"; then
              echo "⚠️ Warning: No checksums found in $APKBUILD"
              WARNINGS=$((WARNINGS + 1))
            fi

          done < /tmp/changed_apkbuilds.txt

          if [ $WARNINGS -gt 0 ]; then
            echo "⚠️ Found $WARNINGS security warnings (non-blocking)"
          else
            echo "✅ No security issues detected"
          fi

      - name: Check package metadata
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          while IFS= read -r APKBUILD; do
            if [ -z "$APKBUILD" ]; then
              continue
            fi

            echo "Checking metadata: $APKBUILD"

            # Source the APKBUILD and check metadata
            (
              . "$APKBUILD"

              # Check for description
              if [ -z "$pkgdesc" ]; then
                echo "⚠️ Warning: Missing package description"
              fi

              # Check for URL
              if [ -z "$url" ]; then
                echo "⚠️ Warning: Missing project URL"
              fi

              # Check for license
              if [ -z "$license" ]; then
                echo "⚠️ Warning: Missing license information"
              fi

              # Check for maintainer
              if ! grep -q '# Maintainer:' "$APKBUILD"; then
                echo "⚠️ Warning: Missing maintainer information"
              fi

              echo "✅ Metadata check complete"
            )

          done < /tmp/changed_apkbuilds.txt

      - name: Test checksum update
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "Testing checksum updates for changed packages..."

          while IFS= read -r APKBUILD; do
            if [ -z "$APKBUILD" ]; then
              continue
            fi

            PKG_DIR=$(dirname "$APKBUILD")
            echo "Testing checksum for: $PKG_DIR"

            # Copy package directory to container
            docker cp "$PKG_DIR" alpine-validator:/tmp/test/

            # Try to update checksums (this validates source URLs)
            docker exec alpine-validator sh -c "
              cd /tmp/test/$(basename $PKG_DIR)

              # Set up abuild
              abuild-keygen -n -a || true

              # Try checksum update (may fail if sources aren't available, that's ok)
              if abuild checksum 2>&1 | grep -q 'ERROR'; then
                echo '⚠️ Warning: Could not update checksums (sources may not be publicly available)'
              else
                echo '✅ Checksums can be updated'
              fi
            " || echo "⚠️ Checksum validation skipped"

            # Clean up
            docker exec alpine-validator rm -rf /tmp/test/*

          done < /tmp/changed_apkbuilds.txt

      - name: Generate validation summary
        if: always()
        run: |
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f /tmp/changed_apkbuilds.txt ]; then
            echo "### Validated Files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            while IFS= read -r APKBUILD; do
              if [ -n "$APKBUILD" ]; then
                echo "- $APKBUILD" >> $GITHUB_STEP_SUMMARY
              fi
            done < /tmp/changed_apkbuilds.txt
          else
            echo "No APKBUILD files changed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: |
          docker stop alpine-validator || true
          docker rm alpine-validator || true
